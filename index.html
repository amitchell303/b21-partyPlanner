<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav>
      <h1>Party Party!</h1>
    </nav>
    <main>
      <div class="party-search-container">
        <h1>Find a Party</h1>
        <section id="results-container">
          <button id="rmvBtn" type="click">Remove Party</button>
          <output></output>
          <div id="party-name">
            <h2>Name</h2>
            <output></output>
          </div>
          <div id="party-dateTime">
            <h2>Date/Time</h2>
            <output></output>
          </div>
          <div id="party-location">
            <h2>Location</h2>
            <output></output>
          </div>
          <div id="party-description">
            <h2>Description</h2>
            <output></output>
          </div>
        </section>
      </div>
      <div class="form-container">
        <form>
          <h1>Add a Party</h1>
          <div class="form-group">
            <label for="formGroupExampleInput">Title: </label>
            <input
              type="text"
              class="form-control"
              id="input-title"
              placeholder="Name your event"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Date and Time:</label>
            <input
              type="text"
              class="form-control"
              id="input-datetime"
              placeholder="Provide date and time"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Location: </label>
            <input
              type="text"
              class="form-control"
              id="input-location"
              placeholder="Provide location"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description: </label>
            <textarea
              class="form-control"
              id="input-description"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" id="postParty">Post Party</button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
